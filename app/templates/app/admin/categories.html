{% extends "app/admin/base.html" %}

{% block content %}
  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-folder"></i> Categories</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- SEARCH -->
  <section id="search" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Categories...">
            <div class="input-group-append">
              <button class="btn btn-success">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CATEGORIES -->
  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Latest Categories</h4>
            </div>
            <table class="table table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Action</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                {% if all_cat %}
                {% for i in all_cat %}
                <tr>
                  <td>{{i.id}}</td>
                  <td>{{i.c_name}}</td>
                  <td>
                    <a href="{% url 'editcat' pk=i.id %}" class="btn btn-secondary"><i class="fas fa-angle-double-right"> Details</i></a>
                  </td>
                  <td>
                    <a href="{% url 'deletecat' pk=i.id %}" class="btn btn-danger btn-block"><i class="fas fa-trash"> Delete</i></a>
                    
                  </td>
                </tr>
                {% endfor %}
               {% endif %}
               
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
